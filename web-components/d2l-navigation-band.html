<link rel="import" href="../polymer/polymer.html">

<!--
`d2l-navigation-band`
Solid colour band that runs along the top of the navigational header
@demo demo/index.html
-->

<dom-module id="d2l-navigation-band">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
			}
		</style>
		<h2>Hello [[prop1]]!</h2>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-band',
			properties: {
				prop1: {
					type: String,
					value: 'd2l-navigation-band',
				}
			}
		});
	</script>
</dom-module>
