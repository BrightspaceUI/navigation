<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">

<!--
`d2l-navigation-link`
Polymer-based web component for buttons used in the navigational header.

@demo demo/d2l-navigation-button.html d2l-navigation-link
-->

<dom-module id="d2l-navigation-link">
	<template strip-whitespace>
		<style>
			.link-top-border {
				background: transparent;
				display: block;
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
				height: 4px;
				left: -7px;
				position: absolute;
				top: 0;
				width: calc(100% + 14px);
			}
			a,
			a:focus {
				align-items: center;
				cursor: pointer;
				font-family: inherit;
				height: 100%;
				min-height: 40px;
				margin: 0;
				overflow: visible;
				padding: 0;
				position: relative;
				text-decoration: none;
				font-size: 14px;
			}

			a:hover .link-top-border,
			a:focus .link-top-border {
				background: var(--d2l-color-celestine, #005694);
			}
			:host {
				display: flex;
				height: 100%;
			}
		</style>
		<a href="[[href]]">
			<span class="link-top-border"></span>
			<slot></slot>
		</a>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-link',
			properties: {
				href: {
					type: String,
					reflectToAttribute: true
				}
			},
			attached: function() {
				var anchor = Polymer.dom(this.root).querySelector('a');
				if (anchor) {
					anchor.style.lineHeight = (this.offsetHeight - 4) + 'px';
				}
			}
		});
	</script>
</dom-module>
