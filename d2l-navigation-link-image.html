<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./d2l-navigation-link.html">

<!--
`d2l-navigation-link-image`
Polymer-based web component for the image link used in the navigational header.

@demo demo/d2l-navigation-button.html d2l-navigation-link-image
-->

<dom-module id="d2l-navigation-link-image">
	<template strip-whitespace>
		<style>
			img {
				vertical-align: middle;
			}
			.image-container {
				height: 100%;
			}
		</style>
		<d2l-navigation-link href="[[href]]">
			<span class="image-container"><img src="[[src]]"></span>
		</d2l-navigation-link>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-link-image',
			properties: {
				src: {
					type: String,
					reflectToAttribute: true
				},
				href: {
					type: String,
					reflectToAttribute: true
				}
			}
		});
	</script>

</dom-module>
