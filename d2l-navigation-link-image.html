<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./d2l-navigation-link.html">

<!--
`d2l-navigation-link-image`
Polymer-based web component for the image link used in the navigational header.

@demo demo/d2l-navigation-button.html d2l-navigation-link-image
-->

<dom-module id="d2l-navigation-link-image">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
				height: 100%;
			}
			img {
				vertical-align: middle;
				border: none; /* needed for IE10 */
				max-height: 60px;
				max-width: 260px;
			}
			:host([slim]) img {
				max-height: 40px;
				max-width: 173px;
			}
			.d2l-navigation-link-image-container {
				height: 100%;
				vertical-align: middle;
				align-items: center;
				display: inline-flex;
			}
		</style>
		<d2l-navigation-link href="[[href]]" text="[[text]]">
			<span class="d2l-navigation-link-image-container"><img src="[[src]]" alt="[[text]]"></span>
		</d2l-navigation-link>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-link-image',
			properties: {
				src: {
					type: String
				},
				href: {
					type: String
				},
				slim: {
					type: Boolean,
					value: false
				},
				text: {
					type: String
				}
			}
		});
	</script>

</dom-module>
