<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-navigation-immersive test</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../d2l-navigation-immersive.html">
	</head>
	<body>
		<test-fixture id="empty">
			<template strip-whitespace>
				<d2l-navigation-immersive></d2l-navigation-immersive>
			</template>
		</test-fixture>
		<test-fixture id="backLinkOnly">
			<template strip-whitespace>
				<d2l-navigation-immersive back-link-href="https://www.google.ca" back-link-text="Back to Google"></d2l-navigation-immersive>
			</template>
		</test-fixture>
		<script>
			suite('d2l-navigation-immersive', function() {
				test('instantiating the element works', function() {
					var nav = fixture('empty');
					assert.equal(nav.is, 'd2l-navigation-immersive');
				});

				test('back link initialized as expected', function() {
					var nav = fixture('backLinkOnly');
					assert.equal(nav.backLinkHref, 'https://www.google.ca');
					assert.equal(nav.backLinkText, 'Back to Google');
				});
			});
		</script>
	</body>
</html>
