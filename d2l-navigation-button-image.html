<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./d2l-navigation-button.html">
<link rel="import" href="../d2l-button/d2l-button-behavior.html">
<link rel="import" href="../d2l-polymer-behaviors/d2l-focusable-behavior.html">

<!--
`d2l-navigation-button-image`
Polymer-based web component for buttons used in the navigational header.
This button contains a user-supplied image.

@demo demo/d2l-navigation-button.html d2l-navigation-button-image
-->

<dom-module id="d2l-navigation-button-image">
	<template strip-whitespace>
		<style>
			img {
				vertical-align: middle;
			}
		</style>
		<d2l-navigation-button
			aria-expanded$="[[ariaExpanded]]"
			aria-haspopup$="[[ariaHaspopup]]"
			aria-label$="[[ariaLabel]]"
			disabled$=[[disabled]]
			autofocus$=[[autofocus]]
			form$=[[form]]
			formaction$=[[formaction]]
			formenctype$=[[formenctype]]
			formmethod$=[[formmethod]]
			formnovalidate$=[[formnovalidate]]
			formtarget$=[[formtarget]]
			name$=[[name]]
			text=[[text]]
			type$=[[type]]>
			<img src="[[src]]">
		</d2l-navigation-button>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-button-image',
			properties: {
				src: {
					type: String,
					reflectToAttribute: true
				},
				text: {
					type: String,
					reflectToAttribute: true
				}
			},
			behaviors: [
				D2L.PolymerBehaviors.Button.Behavior,
				D2L.PolymerBehaviors.FocusableBehavior
			]
		});
	</script>
</dom-module>
