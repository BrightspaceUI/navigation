<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="d2l-navigation-shared-styles.html">

<!--
`d2l-navigation-bottom-bar`
Polymer-based web component for the smaller, lower section of the navigational element

@demo demo/navigation-bottom-bar.html
-->

<dom-module id="d2l-navigation-bottom-bar">
	<template strip-whitespace>
		<style include="d2l-navigation-shared-styles">
			:host {
				border-top: 1px solid var(--d2l-color-gypsum);
				border-bottom: 1px solid var(--d2l-color-gypsum);
			}

			.d2l-navigation-main-tb .d2l-navigation-s-edit-menu {
				top: 12.5px;
			}

			.d2l-navigation-main-tb[main-tb-hover] .d2l-navigation-s-edit-menu,
			.d2l-navigation-main-tb[main-tb-focus] .d2l-navigation-s-edit-menu {
				opacity: 1;
			}
		</style>
		<div class="d2l-navigation-bottom-bar d2l-navigation-main-tb d2l-branding-navigation-background-color d2l-visible-on-ancestor-target">
			<div class="d2l-navigation-centerer">
				<div class="d2l-navigation-gutters">
					<slot name="main"></slot>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-bottom-bar'
		});
	</script>
</dom-module>
