<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-navigation-iterator demo</title>
		<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

		<!-- For IE11 -->
		<script src="../node_modules/lie/dist/lie.polyfill.min.js"></script>
		<script type="module" src="../node_modules/whatwg-fetch/fetch.js"></script>
		<script type="module" src="../node_modules/url-polyfill/url-polyfill.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import '../d2l-navigation-iterator.js';

			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				<custom-style include="d2l-typography">
					<style is="custom-style" include="d2l-typography"></style>
				</custom-style>
				<style>
					html {
						font-size: 20px;
					}
					.iterator-container {
						height: 66px;
					}
				</style>
			`;
			document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container fixedSize">
			<h3>d2l-navigation-iterator empty demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<div class="iterator-container">
						<d2l-navigation-iterator previous-link="https://www.nfl.com" next-link="https://www.d2l.com"></d2l-navigation-iterator>
					</div>
				</template>
			</demo-snippet>
			<h3>d2l-navigation-iterator count demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<div class="iterator-container">
						<d2l-navigation-iterator previous-link="https://www.nfl.com" next-link="https://www.d2l.com" count-information="User 1 of 17"></d2l-navigation-iterator>
					</div>
				</template>
			</demo-snippet>
			<h3>d2l-navigation-iterator custom labels demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<div class="iterator-container">
						<d2l-navigation-iterator previous-link="https://www.nfl.com" next-link="https://www.d2l.com" previous-title="Back" next-title="Forward"></d2l-navigation-iterator>
					</div>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
