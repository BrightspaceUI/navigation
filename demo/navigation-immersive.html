<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-navigation-immersive demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-navigation-immersive.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered" style="max-width: 900px;">
			<h3>d2l-navigation-immersive</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-immersive backbuttonhref="https://www.google.ca" backbuttontext="Back to Google" title="Course has a longer name">
						<div slot="right">Right side takes as much space as it needs</div>
					</d2l-navigation-immersive>
				</template>
			</demo-snippet>
			<h3>d2l-navigation-immersive no title</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-immersive backbuttonhref="https://www.google.ca" backbuttontext="Back to Google">
						<div slot="right">Right side</div>
					</d2l-navigation-immersive>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
