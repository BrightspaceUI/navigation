<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-navigation-main-header demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-navigation-main-header.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 18px;
			}
			d2l-navigation-main-header {
				background-color: mediumpurple;
			}
			.d2l-navigation-header-left {
				background-color: pink;
			}
			.d2l-navigation-header-right {
				background-color: lightblue;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered" style="max-width: 1200px;">
			<h3>d2l-navigation-main-header</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-main-header>
						<div slot="left" class="d2l-navigation-header-left">This should be on the left.  As the width changes it shrinks as needed.</div>

						<div slot="right" class="d2l-navigation-header-right">This should be on the right.  It doesn't shrink.</div>
					</d2l-navigation-main-header>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
