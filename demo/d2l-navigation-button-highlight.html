<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-navigation-band demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
        <link rel="import" href="../d2l-navigation-button-highlight.html">
        <link rel="import" href="../d2l-navigation-button-highlight-image.html">
        <link rel="import" href="../d2l-navigation-button-highlight-notification-icon.html">
        <link rel="import" href="../d2l-navigation-band.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
        </custom-style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>d2l-navigation-button-highlight</h3>
			<demo-snippet>
				<template>
					<style>
						d2l-navigation-button-highlight-notification-icon,
                        d2l-navigation-button-highlight-image {
							margin: 0px 5px;
							display: inline-block;
                            height: 90px;
						}
						.highlight-button-holder {
						    margin: 0px 5px;
						}
					</style>
					<script>
						function ToggleNotification() {
							var nButton = document.getElementById('notified');
							if (nButton.hasAttribute('notification')) {
							    nButton.removeAttribute('notification');
							} else {
							    nButton.setAttribute('notification', '');
							}
						}
					</script>
					<d2l-navigation-band></d2l-navigation-band>
					<div class="highlight-button-holder">
					    <d2l-navigation-button-highlight-image src="./logo-image.png"></d2l-navigation-button-highlight-image>
					    <d2l-navigation-button-highlight-notification-icon icon="d2l-tier3:classes" alt-text="Notification off"></d2l-navigation-button-highlight-notification-icon>
					    <d2l-navigation-button-highlight-notification-icon notification icon="d2l-tier3:notification-bell" alt-text="Notification on" id="notified"></d2l-navigation-button-highlight-notification-icon>
					</div>
					<br/>
					<button onclick="ToggleNotification()">Toggle notification</button>
				</template>
            </demo-snippet>
		</div>
	</body>
</html>
