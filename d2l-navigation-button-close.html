<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./d2l-navigation-button-notification-icon.html">
<link rel="import" href="../d2l-icons/d2l-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="../d2l-button/d2l-button-behavior.html">
<link rel="import" href="../d2l-polymer-behaviors/d2l-focusable-behavior.html">

<!--
`d2l-navigation-button-close`
Polymer-based web component for buttons used in the navigational header.
This button contains an X icon.

@demo demo/d2l-navigation-button.html d2l-navigation-button-close
-->

<dom-module id="d2l-navigation-button-close">
	<template strip-whitespace>
		<d2l-navigation-button-notification-icon
			aria-expanded$="[[ariaExpanded]]"
			aria-haspopup$="[[ariaHaspopup]]"
			aria-label$="[[ariaLabel]]"
			disabled$=[[disabled]]
			autofocus$=[[autofocus]]
			form$=[[form]]
			formaction$=[[formaction]]
			formenctype$=[[formenctype]]
			formmethod$=[[formmethod]]
			formnovalidate$=[[formnovalidate]]
			formtarget$=[[formtarget]]
			name$=[[name]]
			text=[[text]]
			type$=[[type]]
			icon="d2l-tier1:close-large-thick">
		</d2l-navigation-button-icon>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-button-close',
			properties: {
				text: {
					type: String,
					reflectToAttribute: true
				}
			},
			behaviors: [
				D2L.PolymerBehaviors.Button.Behavior,
				D2L.PolymerBehaviors.FocusableBehavior
			]
		});
	</script>
</dom-module>
