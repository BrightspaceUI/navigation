<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-navigation-shared-styles.html">

<!--
`d2l-navigation-bar-thick`
Polymer-based web component for the thick, upper section of the navigational element

@demo demo/navigation-bar-thick.html
-->

<dom-module id="d2l-navigation-bar-thick">
	<template strip-whitespace>
		<style include="d2l-navigation-shared-styles">
			.d2l-navigation-s-header {
				border-bottom: 1px solid var(--d2l-color-gypsum);
			}

			.d2l-navigation-s-header-container {
				align-items: center;
				display: flex;
				height: var(--d2l-navigation-header-height);
			}

			@media (max-width: var(--d2l-navigation-bp-title-hidden)) {
				.d2l-navigation-s-header-container {
					display: none;
				}
			}

			@media (max-width: var(--d2l-navigation-bp-separators)) {
				.d2l-navigation-s-header-container .d2l-navigation-s-logo {
					margin-left: var(--d2l-navigation-margin-compact);
				}
			}

			@media (max-width: var(--d2l-navigation-bp-separators)) {
				[dir="rtl"] .d2l-navigation-s-header-container .d2l-navigation-s-logo {
					margin-left: 0;
					margin-right: var(--d2l-navigation-margin-compact);
				}
			}

			.d2l-navigation-s-header-container .d2l-navigation-s-header-no-home-icon .d2l-navigation-s-logo {
				margin: 0;
			}

			@media (min-width: (var(--d2l-navigation-bp-mobile-menu) + 1)) {
				.d2l-navigation-s-header-container .d2l-navigation-s-header-no-home-icon .d2l-navigation-s-logo-divider {
					display: none;
				}
			}

			@media (max-width: var(--d2l-navigation-bp-mobile-menu)) {
				.d2l-navigation-s-header-container .d2l-navigation-s-home-icon,
				.d2l-navigation-s-header-container .d2l-navigation-s-logo-divider,
				.d2l-navigation-s-header-container .d2l-navigation-s-logo {
					display: none;
				}
			}

			@media (max-width: var(--d2l-navigation-bp-mobile-menu)) {
				.d2l-navigation-s-header-container {
					height: var(--d2l-navigation-header-height-mobile);
				}
			}

			.d2l-navigation-s-header-logo-area {
				align-items: center;
				display: flex;
				flex: 0 1 auto;
				height: 100%;
				margin: -7px;
				overflow: hidden;
				padding: 0 7px;
			}

			.d2l-navigation-s-header-logo-area > .d2l-navigation-s-link {
				display: block;
				font-size: 1.5rem;
				flex: 0 1 auto; /* IE10 defaults to 0 0 auto */
				overflow: hidden;
				line-height: normal;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.d2l-navigation-s-gutter {
				display: inline-block;
				flex: 1 1 auto;
				min-width: var(--d2l-navigation-margin-regular);
			}

			@media (max-width: var(--d2l-navigation-bp-title-compact)) {
				.d2l-navigation-s-gutter {
					min-width: var(--d2l-navigation-margin-regular) / 2;
				}
			}

			div ::slotted(.d2l-navigation-s-header-actions) {
				align-items: center;
				display: flex;
				flex: 0 0 auto;
				height: 100%;
			}
		</style>
		<div class="d2l-navigation-s-header">
			<div class="d2l-navigation-s-centerer">
				<div class="d2l-navigation-s-gutters">
					<div class="d2l-navigation-s-header-container">
						<div class="d2l-navigation-s-header-logo-area">
				        	<slot name="left"></slot>
						</div>
						<div class="d2l-navigation-s-gutter">
							<slot name="middle"></slot>
						</div>
						<slot name="right"></slot>
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-bar-thick'
		});
	</script>
</dom-module>
