<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-navigation-shared-styles.html">

<!--
`d2l-navigation-bar-thick`
Polymer-based web component for the thick, upper section of the navigational element

@demo demo/navigation-bar-thick.html
-->

<dom-module id="d2l-navigation-bar-thick">
	<template strip-whitespace>
		<style>
			.d2l-navigation-s-header {
				@apply --d2l-navigation-s-header;
			}
			.d2l-navigation-s-centerer {
				@apply --d2l-navigation-s-centerer;
			}
			.d2l-navigation-s-header-container {
				@apply --d2l-navigation-s-header-container;
			}
			.d2l-navigation-s-gutter {
				@apply --d2l-navigation-s-gutter;
			}
			.d2l-navigation-s-header-actions {
				align-items: center;
				display: flex;
				flex: 0 0 auto;
				height: 100%;
			}
		</style>
		<div class="d2l-navigation-s-header">
		  <div class="d2l-navigation-s-centerer">
		    <div class="d2l-navigation-s-gutters">
		      <div class="d2l-navigation-s-header-container">
		        <slot class="d2l-navigation-s-header-logo-area" name="left"></slot>
				<slot class="d2l-navigation-s-gutter" name="middle"></slot>
				<slot class="d2l-navigation-s-header-actions" name="right"></slot>
		      </div>
		    </div>
		  </div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-bar-thick'
		});
	</script>
</dom-module>
