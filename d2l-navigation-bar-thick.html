<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-navigation-shared-styles.html">

<!--
`d2l-navigation-bar-thick`
Polymer-based web component for the thick, upper section of the navigational element

@demo demo/navigation-bar-thick.html
-->

<dom-module id="d2l-navigation-bar-thick">
	<template strip-whitespace>
		<style include="d2l-navigation-shared-styles">
			.d2l-navigation-s-header {
				border-bottom: 1px solid var(--d2l-color-gypsum);
			}

			.d2l-navigation-s-header-container {
				align-items: center;
				display: flex;
				height: var(--d2l-navigation-header-height);
			}

			@media (max-width: 488px) {
				.d2l-navigation-s-header-container {
					display: none; /* TODO: confirm this is correct */
				}
			}

			@media (max-width: 767px) {
				.d2l-navigation-s-header-container {
					height: var(--d2l-navigation-header-height-mobile);
				}
			}

			div ::slotted(.d2l-navigation-s-header-open-button-wrapper) {
				display: inline-block;
				flex: 0 1 auto;
				height: 100%;
			}

			@media (min-width: 768px) {
				div ::slotted(.d2l-navigation-s-header-open-button-wrapper) {
					display: none;
				}
			}

			div ::slotted(.d2l-navigation-s-header-logo-area) {
				align-items: center;
				display: flex;
				flex: 0 1 auto;
				height: 100%;
				margin: -7px;
				overflow: hidden;
				padding: 0 7px;
			}

			.d2l-navigation-s-gutter {
				display: inline-block;
				flex: 1 1 auto;
				min-width: var(--d2l-navigation-margin-regular);
			}

			@media (max-width: 615px) {
				.d2l-navigation-s-gutter {
					min-width: var(--d2l-navigation-margin-regular) / 2;
				}
			}

			div ::slotted(.d2l-navigation-s-header-actions) {
				align-items: center;
				display: flex;
				flex: 0 0 auto;
				height: 100%;
			}
		</style>
		<div class="d2l-navigation-s-header">
			<div class="d2l-navigation-s-centerer">
				<div class="d2l-navigation-s-gutters">
					<div class="d2l-navigation-s-header-container">
						<slot name="mobile-menu"></slot>
			        	<slot name="left"></slot>
						<div class="d2l-navigation-s-gutter">
							<slot name="middle"></slot>
						</div>
						<slot name="right"></slot>
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-bar-thick'
		});
	</script>
</dom-module>
