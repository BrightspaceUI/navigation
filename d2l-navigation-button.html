<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-button/d2l-button-behavior.html">
<link rel="import" href="../d2l-polymer-behaviors/d2l-focusable-behavior.html">

<!--
`d2l-navigation-button`
Polymer-based web component for buttons used in the navigational header.

@demo demo/d2l-navigation-button.html d2l-navigation-button
-->

<dom-module id="d2l-navigation-button">
	<template strip-whitespace>
		<style>
			.button-top-border {
				background: transparent;
				display: block;
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
				height: 4px;
				left: -7px;
				position: absolute;
				top: 0;
				width: calc(100% + 14px);
			}
			button {
				background: transparent;
				border: transparent;
				outline: transparent;
				align-items: center;
				cursor: pointer;
				font-family: inherit;
				font-size: .7rem;
				height: 100%;
				min-height: 40px;
				margin: 0;
				overflow: visible;
				padding: 0;
				position: relative;
			}

			button:hover .button-top-border,
			button:focus .button-top-border {
				background: var(--d2l-color-celestine, #005694);
			}
		</style>
		<button
			aria-expanded$="[[ariaExpanded]]"
			aria-haspopup$="[[ariaHaspopup]]"
			aria-label$="[[ariaLabel]]"
			class="d2l-focusable"
			disabled$=[[disabled]]
			autofocus$=[[autofocus]]
			form$=[[form]]
			formaction$=[[formaction]]
			formenctype$=[[formenctype]]
			formmethod$=[[formmethod]]
			formnovalidate$=[[formnovalidate]]
			formtarget$=[[formtarget]]
			name$=[[name]]
			title$=[[text]]
			type$=[[type]]>
			<span class="button-top-border"></span>
			<slot></slot>
		</button>
	</template>
	<script>
		Polymer({
			is: 'd2l-navigation-button',
			properties: {
				text: {
					type: String,
					reflectToAttribute: true
				}
			},
			behaviors: [
				D2L.PolymerBehaviors.Button.Behavior,
				D2L.PolymerBehaviors.FocusableBehavior
			]
		});
	</script>
</dom-module>
